<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registo.css">
    <title>Registos de Utilizador</title>
</head>
<body>

    <div id="form-container">
        <h1>Registo de Utilizador</h1>

        <form id="form" method="post">
            <div class="input-container">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="name" required>
            </div>
            <div class="input-container">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-container">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
        
            <button type="submit">Registar</button>
        
            <p id="error"></p>

            <!-- Mover o link para dentro do form-container -->
            <p class="login-link">JÃ¡ possui conta? <a href="../login/login.html">Login aqui</a></p>
        </form>
    </div>
</body>
</html>
